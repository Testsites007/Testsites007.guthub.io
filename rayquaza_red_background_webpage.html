<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucas is a Pokémon Master</title>
  <style>
    :root {
      --red-base: #b30000;
      --red-accent: #e60026;
      --text-color: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, var(--red-base) 0%, var(--red-accent) 100%);
      color: var(--text-color);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .title {
      margin: 0 0 0.5rem 0;
      font-size: clamp(1.75rem, 3.5vw, 2.5rem);
      line-height: 1.15;
    }

    .subtitle {
      margin: 0 0 1.25rem 0;
      opacity: 0.9;
    }

    .rayquaza-img {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <section class="card">
    <h1 class="title">Lucas is a Pokémon Master</h1>
    <p class="subtitle">Rayquaza watches over the battlefield in a red theme.</p>
    <!-- Updated image source to a direct static link -->
    <img class="rayquaza-img" src="./assets/rayquaza.png" alt="Rayquaza Pokémon" loading="lazy" onerror="this.alt='Image not found — make sure assets/rayquaza.png exists in your repo';" />
  </section>
</body>
</html>
